<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container position-relative py-4">

        <div class="d-flex flex-wrap flex-row gap-2 products align-items-center justify-content-center"></div>

        <div class="position-fixed bottom-0 end-0 mb-3 me-4">
            <button type="button" class="btn btn-dark position-relative" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                <i class="fa-solid fa-bag-shopping fs-4"></i>
                <span
                    class=" position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary text-light total-order-item">
                    0
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

            <!-- offcanvas -->
            <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" data-bs-backdrop="false"
                tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header d-flex flex-row align-items-center justify-content-between">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Your cart</h5>
                    <button type="button" class="bg-transparent border-0" data-bs-dismiss="offcanvas"
                        aria-label="Close"> <i class="fa-solid fa-xmark fs-4 text-light"></i></button>
                </div>
                <div class="offcanvas-body ">
                    <div class="d-flex flex-row justify-content-between align-items-center mb-2 ">
                        <h5>Product</h5>
                        <h5>Unit</h5>
                        <h5>Price</h5>

                    </div>
                    <div class="cartList"></div>
                    <hr>
                    <div class="d-flex flex-row justify-content-between align-items-center mb-2 ">
                        <h5>Total:</h5>
                        <h5 class="totalPrice"></h5>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>

</body>

</html>
